<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Label</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <h3>Foating Label in Input Fields</h1>
     
<form method="POST">

    <div>
        <div class ="form-div"  style="width: 300px; margin-bottom: 20px;">
            <input type="text" name="name"  autocomplete="off" required>
            <label for ="name" class="label-name">
                <span class="content-name">Name</span>
            </label>
        </div>
    </div>
    <div>
        <div class ="form-div"  style="width: 300px; margin-bottom: 20px;">
            <input type="text" name="name"  autocomplete="off" required>
            <label for ="name" class="label-name">
                <span class="content-name">Email</span>
            </label>
        </div>
    </div>
    <div>
        <div class ="form-div"  style="width: 300px; margin-bottom: 20px;">
            <input type="text" name="name"  autocomplete="off" required>
            <label for ="name" class="label-name">
                <span class="content-name">Contact number</span>
            </label>
        </div>
    </div>
    <div>
        <div class ="form-div"  style="width: 300px; margin-bottom: 20px;">
            <textarea type="text" rows=5 cols="3" name="name"  autocomplete="off" required ></textarea>
            <label for ="name" class="label-name">
                <span class="content-name">Name</span>
            </label>
        </div>
    </div>    
</form>


      
</body>
</html>
